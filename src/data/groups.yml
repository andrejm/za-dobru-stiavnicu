  number: "04"
  title: D. ROZVOJ OKOLITÝCH OBCÍ 
  subtitle: potreby a možností obcí v rozvoji cestovného ruchu
  content: 
  expanded:
    - Okolité obce cítia potrebu intenzívnejšieho napojenia na produkt Banskej Štiavnice, a disponujú viacerými projektovými zámermi, ktoré je potrebné rozvinúť a navzájom zladiť. OOCR Región Štiavnica spravila na jar 2019 v obciach stretnutia, kde boli pomenované konkrétne príležitosti rozvoja pre jednotlivé obce, pracovná skupina sa bude zaoberať návrhom už konkrétnych aktivít.
    - "Navrhovaní členovia pracovnej skupiny: členské aj nečlenské samosprávy OOCR RBŠ, podnikatelia v cestovnom ruchu a aktivisti obcí. Úzky prienik so skupinou OUTDOOROVÁ KOMUNITA."