  number: "01"
  title: A. ATMOSFÉRA MESTA
  subtitle: súžitie obyvateľov mesta a turistov / obraz mesta / centrum
  content: 
  expanded:
    - Pracovná skupina bude hľadať cestu k udržateľnému cestovnému ruchu a návštevníkovi, ktorý ocení živé mesto vhodné pre život a nie len prázdnu kulisu. 
    - "<ul>
                  <li>rozloženie návštevnosti po území mesta, okolí a v kalendárnom roku</li>
                  <li>obmedzenie negatívnych vplyvov CR na bežný život mesta a občana</li>
                  <li>posilňovanie synergie aktivít pre návštevníkov a obyvateľov</li>
                  <li>skvalitnenie smerom k dlhodobému pobytu a kultúrnemu návštevníkovi</li>
                  <li>udržanie autenticity miesta, zážitkov a produktov</li>
                </ul>"
    - Pracovná skupina sa bude vyjadrovať aj k otázkam mobility v meste a regióne - pohybu a doprave po meste, prepojeniu centra a okolia.
    - "Navrhovaní členovia pracovnej skupiny: ubytovatelia, gastroprevádzky, zamestnanci Mestského úradu a a mestských podnikov, mestská polícia, občania bývajúci v centre mesta, poslanci MsZ, členovia komisie dopravy, komisie CR…."
